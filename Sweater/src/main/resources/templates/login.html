<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Вход в систему</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 0 auto;
      padding: 40px 20px;
      background-color: #f5f5f5;
    }

    .container {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }

    h1 {
      color: #4CAF50;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      text-align: left;
    }

    label {
      font-weight: bold;
      color: #555;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
      font-size: 14px;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      border-color: #4CAF50;
      outline: none;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }

    .message {
      margin-bottom: 15px;
      font-size: 14px;
    }

    .error {
      color: red;
    }

    .success {
      color: #4CAF50;
    }

    .register-link {
      display: inline-block;
      margin-top: 15px;
      color: #4CAF50;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    .register-link:hover {
      color: #45a049;
    }

    @media (max-width: 600px) {
      body {
        padding: 20px;
      }
      .container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Вход в систему</h1>

  <div th:if="${param.error}" class="message error">
    Неверное имя пользователя или пароль.
  </div>

  <div th:if="${param.logout}" class="message success">
    Вы вышли из системы.
  </div>

  <form th:action="@{/login}" method="post">
    <div>
      <label>Имя пользователя:</label>
      <input type="text" name="username" placeholder="Введите имя" required>
    </div>
    <div>
      <label>Пароль:</label>
      <input type="password" name="password" placeholder="Введите пароль" required>
    </div>
    <div>
      <input type="submit" value="Войти">
    </div>
  </form>

  <a class="register-link" th:href="@{/registration}">Создать новый аккаунт</a>
</div>
</body>
</html>
