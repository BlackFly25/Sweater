<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Регистрация пользователя</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 0 auto;
            padding: 40px 20px;
            background-color: #f5f5f5;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #4CAF50;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            text-align: left;
        }

        label {
            font-weight: bold;
            color: #555;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 14px;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #4CAF50;
            outline: none;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .message {
            margin-bottom: 15px;
            font-size: 14px;
        }

        .error {
            color: red;
        }

        .success {
            color: #4CAF50;
        }

        a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #45a049;
        }

        @media (max-width: 600px) {
            body {
                padding: 20px;
            }

            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Регистрация пользователя</h1>

    <div th:if="${message}" class="message error">
        <p th:text="${message}"></p>
    </div>

    <div th:if="${param.error}" class="message error">
        Неверное имя пользователя или пароль.
    </div>

    <div th:if="${param.logout}" class="message success">
        Вы успешно вышли из системы.
    </div>

    <form th:action="@{/auth/registration}" th:method="post" th:object="${user}">
        <div>
            <label for="username">Имя пользователя:</label>
            <input type="text" th:field="*{username}" id="username" placeholder="Введите имя" required>
            <div style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
        </div>

        <div>
            <label for="password">Пароль:</label>
            <input type="password" th:field="*{password}" id="password" placeholder="Введите пароль" required>
            <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
        </div>

        <div>
            <label for="yearOfBirth">Год рождения:</label>
            <input type="text" th:field="*{yearOfBirth}" id="yearOfBirth" placeholder="Введите год рождения" required>
            <div style="color:red" th:if="${#fields.hasErrors('yearOfBirth')}" th:errors="*{yearOfBirth}"></div>
        </div>

        <input type="submit" value="Создать аккаунт">
    </form>

    <form th:action="@{/auth/login}" method="get" style="margin-top: 15px; text-align: center;">
        <input type="submit" value="Return to LoginPage"/>
    </form>
</div>
</body>
</html>
