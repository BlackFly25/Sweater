<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактирование пользователя</title>
    <style>
        :root {
            --accent: #4CAF50;
        }

        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 40px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background: #fff;
            padding: 25px 30px;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        form { display: flex; flex-direction: column; gap: 10px; }

        label {
            font-weight: bold;
            color: #555;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
        }

        .submit-btn {
            margin-top: 20px;
            padding: 10px 18px;
            background: var(--accent);
            color: #fff;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s ease-in-out;
        }

        .submit-btn:hover {
            background: #45a049;
        }

        /* Новый стиль для кнопки удаления */
        .delete-btn {
            background: #f44336;
        }

        .delete-btn:hover {
            background: #d32f2f;
        }

        .back-btn {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 14px;
            background: #777;
            color: #fff;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            transition: background 0.2s ease-in-out;
        }

        .back-btn:hover { background: #555; }

        .error {
            color: red;
            font-size: 13px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Редактирование пользователя</h1>

    <form th:action="@{/admin/{id}(id=${user.id})}" th:object="${user}" method="post">
        <label for="username">Имя пользователя:</label>
        <input type="text" id="username" th:field="*{username}" />

        <label for="year_of_birth">Год рождения:</label>
        <input type="number" id="year_of_birth" th:field="*{yearOfBirth}" />

        <label for="roles">Роль:</label>
        <select th:field="*{roles}">
            <option value="USER">USER</option>
            <option value="ADMIN">ADMIN</option>
        </select>

        <button type="submit" class="submit-btn">Сохранить изменения</button>
    </form>

    <!-- Кнопка удалить -->
    <form th:action="@{/admin/{id}(id=${user.id})}" method="post">
        <input type="hidden" name="_method" value="delete"/>
        <button type="submit" class="submit-btn delete-btn">Удалить</button>
    </form>

    <a th:href="@{/admin}" class="back-btn">Назад</a>
</div>

</body>
</html>
